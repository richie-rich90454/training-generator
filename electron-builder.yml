appId: com.training-generator.app
productName: Training Generator
copyright: Copyright Â© 2024 richie-rich90454

directories:
  output: dist-electron
  buildResources: assets

files:
  - "dist/**/*"
  - "src/**/*"
  - "package.json"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md}"
  - "!**/node_modules/*/*/{CHANGELOG.md,README.md,README,readme.md}"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS}"
  - "!**/{__pycache__,thumbs.db,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity}"

asar: false
# asarUnpack:
#   - "**/*.node"
#   - "**/pdf-parse/**"
#   - "**/mammoth/**"
#   - "**/officeparser/**"
#   - "**/rtf-parser-fixes/**"

compression: maximum

# ----------------------
# Windows
# ----------------------
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/favicon.ico
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Training Generator
  installerIcon: assets/favicon.ico
  uninstallerIcon: assets/favicon.ico
  license: LICENSE

# ----------------------
# macOS
# ----------------------
mac:
  target:
    - dmg
    - zip
  icon: assets/favicon.icns
  category: public.app-category.productivity
  hardenedRuntime: false
  gatekeeperAssess: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# ----------------------
# Linux
# ----------------------
linux:
  target:
    - AppImage
    - deb
  icon: assets/favicon.png
  category: Utility
  maintainer: Training Generator
  synopsis: Convert documents into AI training data
  description: Desktop application to convert documents into AI training data using Ollama

appImage:
  license: LICENSE

# ----------------------
# Publishing
# ----------------------
publish: null